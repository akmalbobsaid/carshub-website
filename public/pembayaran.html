<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - CarsHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">CarsHub</a>
            <div class="nav-links">
                <div id="auth-links">
                    <a href="login.html">Masuk</a>
                    <a href="register.html" class="btn">Daftar</a>
                </div>
                <div id="user-info">
                    <span id="user-name"></span>
                    <button id="logout-button" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <h2>Formulir Pembayaran</h2>
        <form id="payment-form" enctype="multipart/form-data">
            <input type="hidden" id="id_booking" name="id_booking">

            <label for="metode">Metode Pembayaran:</label>
            <select id="metode" name="metode" required>
                <option value="transfer_bank">Transfer Bank</option>
                <option value="kartu_kredit">Kartu Kredit</option>
                <option value="e-wallet">E-Wallet</option>
            </select>

            <label for="bukti_pembayaran">Upload Bukti Pembayaran:</label>
            <input type="file" id="bukti_pembayaran" name="bukti_pembayaran" accept="image/*" required>

            <button type="submit" class="btn btn-success">Bayar Sekarang</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 CarsHub. All rights reserved.</p>
    </footer>

    <script src="pembayaran.js"></script>
    <script src="auth.js"></script>
</body>
</html>

<!-- public/pembayaran.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - CarsHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Konfirmasi Pembayaran Anda</h1>
    </header>
    <main>
        <div id="payment-details" style="max-width: 600px; margin: 2rem auto; padding: 1.5rem; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h2>Ringkasan Pesanan</h2>
            <div id="booking-summary"><p>Memuat ringkasan...</p></div>
            <hr>
            <form id="payment-form">
                <h3>Unggah Bukti Pembayaran</h3>
                <p>Silakan transfer ke rekening <strong>BCA 123-456-7890 a/n PT CarsHub Indonesia</strong> dan unggah bukti transfer di bawah ini.</p>
                
                <input type="file" id="bukti_pembayaran" name="bukti_pembayaran" accept="image/*" required>
                
                <button type="submit" style="margin-top: 1rem; width: 100%; padding: 10px;">Konfirmasi Pembayaran</button>
            </form>
        </div>
    </main>
    <script src="pembayaran.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - CarsHub</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

            header h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            }

            header p {
                font-size: 1.1rem;
                opacity: 0.9;
            }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5rem 1rem;
        }

        .form-container {
            max-width: 550px;
/*            margin: 4rem auto;*/
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: slideIn 0.6s ease-out;
        }

            .form-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            }

        .form-toggle {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .toggle-btn {
            flex: 1;
            padding: 1.2rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

            .toggle-btn::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 3px;
                background: #007bff;
                transform: scaleX(0);
                transition: transform 0.3s ease;
            }

            .toggle-btn.active {
                color: #007bff;
                background: white;
            }

                .toggle-btn.active::after {
                    transform: scaleX(1);
                }

        .form-content {
            padding: 2.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

            .form-content::-webkit-scrollbar {
                width: 6px;
            }

            .form-content::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 10px;
            }

            .form-content::-webkit-scrollbar-thumb {
                background: #007bff;
                border-radius: 10px;
            }

        .registration-form {
            display: none;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
        }

            .registration-form.active {
                display: block;
                opacity: 1;
                transform: translateX(0);
            }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            flex: 1;
        }

            .form-group label {
                display: block;
                margin-bottom: 0.6rem;
                font-weight: 600;
                color: #555;
                font-size: 0.9rem;
            }

            .form-group input {
                width: 100%;
                padding: 1rem 1.2rem;
                border: 2px solid #e1e5e9;
                border-radius: 12px;
                font-size: 1rem;
                transition: all 0.3s ease;
                background: #f8f9fa;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: #007bff;
                    background: white;
                    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
                    transform: translateY(-2px);
                }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }

            .submit-btn:hover {
                background: linear-gradient(135deg, #20c997, #17a2b8);
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
            }

            .submit-btn:active {
                transform: translateY(0);
            }

        .register-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

            .register-footer a {
                color: #007bff;
                text-decoration: none;
                font-weight: 600;
                transition: color 0.3s ease;
            }

                .register-footer a:hover {
                    color: #0056b3;
                    text-decoration: underline;
                }

        .role-indicator {
            position: absolute;
            top: -10px;
            right: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(40, 167, 69, 0.3);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.2rem;
        }

        .form-group {
            position: relative;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-container {
                margin: 1rem;
                border-radius: 15px;
            }

            .form-content {
                padding: 2rem 1.5rem;
                max-height: 60vh;
            }

            header h1 {
                font-size: 2rem;
            }

            .toggle-btn {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

            .loading .submit-btn {
                background: #6c757d;
                cursor: not-allowed;
            }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #28a745);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <header style="margin: 50px 0 0 0">
        <h1>Daftar</h1>
        <p>Bergabunglah dengan komunitas rental mobil terpercaya</p>
    </header>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-car"></i>
                CarsHub
            </a>
            <ul class="nav-links">
                <li><a href="#home">Beranda</a></li>
                <li><a href="#cars">Mobil</a></li>
                <li><a href="#about">Tentang</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
            <div class="nav-auth">
                <a href="login.html" class="btn btn-outline">
                    <i class="fas fa-sign-in-alt"></i>
                    Masuk
                </a>
                <a href="register.html" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Daftar
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <div class="role-indicator" id="role-indicator">Pelanggan</div>

            <div class="form-toggle">
                <button id="customer-toggle" class="toggle-btn active">
                    üë§ Pelanggan
                </button>
                <button id="supplier-toggle" class="toggle-btn">
                    üè¢ Supplier
                </button>
            </div>

            <div class="form-content">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>

                <!-- Form Registrasi Pelanggan -->
                <form id="customer-form" class="registration-form active">
                    <h2 class="form-title">Daftar sebagai Pelanggan</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="c-nik">üÜî NIK</label>
                            <input type="text" id="c-nik" placeholder="16 digit NIK" maxlength="16" required>
                        </div>
                        <div class="form-group">
                            <label for="c-nama">üë§ Nama Lengkap</label>
                            <input type="text" id="c-nama" placeholder="Nama sesuai KTP" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="c-alamat">üè† Alamat Lengkap</label>
                        <input type="text" id="c-alamat" placeholder="Alamat sesuai KTP" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="c-telp">üì± No. Telepon</label>
                            <input type="tel" id="c-telp" placeholder="08xxxxxxxxxx" required>
                        </div>
                        <div class="form-group">
                            <label for="c-email">üìß Email</label>
                            <input type="email" id="c-email" placeholder="email@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="c-password">üîí Password</label>
                        <input type="password" id="c-password" placeholder="Minimal 8 karakter" required>
                    </div>

                    <button type="submit" class="submit-btn">
                        Daftar sebagai Pelanggan
                    </button>
                </form>

                <!-- Form Registrasi Supplier -->
                <form id="supplier-form" class="registration-form">
                    <h2 class="form-title">Daftar sebagai Supplier</h2>

                    <div class="form-group">
                        <label for="s-nama">üè¢ Nama Rental/Perusahaan</label>
                        <input type="text" id="s-nama" placeholder="Nama usaha rental Anda" required>
                    </div>

                    <div class="form-group">
                        <label for="s-alamat">üè† Alamat Usaha</label>
                        <input type="text" id="s-alamat" placeholder="Alamat lengkap usaha" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="s-telp">üì± No. Telepon</label>
                            <input type="tel" id="s-telp" placeholder="08xxxxxxxxxx" required>
                        </div>
                        <div class="form-group">
                            <label for="s-email">üìß Email</label>
                            <input type="email" id="s-email" placeholder="email@example.com" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="s-rekening">üè¶ No. Rekening</label>
                            <input type="text" id="s-rekening" placeholder="Nomor rekening bank" required>
                        </div>
                        <div class="form-group">
                            <label for="s-password">üîí Password</label>
                            <input type="password" id="s-password" placeholder="Minimal 8 karakter" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        Daftar sebagai Supplier
                    </button>
                </form>

                <div class="register-footer">
                    <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - CarsHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="animations.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 600px;
            margin: 2rem auto;
        }

        .auth-card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .auth-body {
            padding: 1.5rem;
        }

        .auth-footer {
            padding: 1rem;
            text-align: center;
            background-color: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .form-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            overflow: hidden;
            background: #f1f5f9;
        }

        .toggle-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

            .toggle-btn.active {
                background: var(--primary);
                color: white;
            }

        .registration-form {
            display: none;
        }

            .registration-form.active {
                display: block;
                animation: fadeIn 0.3s ease-out;
            }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.25rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
        }

            .submit-btn:hover {
                background: var(--primary-hover);
            }
    </style>
</head>
<body>
    <div class="auth-container fade-in">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Buat Akun Baru</h1>
                <p>Bergabunglah dengan CarsHub sebagai pelanggan atau mitra supplier</p>
            </div>

            <div class="auth-body">
                <div class="form-toggle">
                    <button id="customer-toggle" class="toggle-btn active">Pelanggan</button>
                    <button id="supplier-toggle" class="toggle-btn">Supplier</button>
                </div>

                <!-- Form Registrasi Pelanggan -->
                <form id="customer-form" class="registration-form active">
                    <h2 class="text-center mb-3">Registrasi Pelanggan</h2>
                    <div class="form-group">
                        <label for="c-nik" class="form-label">NIK</label>
                        <input type="text" id="c-nik" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="c-nama" class="form-label">Nama Lengkap</label>
                        <input type="text" id="c-nama" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="c-alamat" class="form-label">Alamat</label>
                        <input type="text" id="c-alamat" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="c-telp" class="form-label">No. Telepon</label>
                        <input type="tel" id="c-telp" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="c-email" class="form-label">Email</label>
                        <input type="email" id="c-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="c-password" class="form-label">Password</label>
                        <input type="password" id="c-password" class="form-control" required>
                    </div>
                    <button type="submit" class="submit-btn">Daftar sebagai Pelanggan</button>
                </form>

                <!-- Form Registrasi Supplier -->
                <form id="supplier-form" class="registration-form">
                    <h2 class="text-center mb-3">Registrasi Supplier</h2>
                    <div class="form-group">
                        <label for="s-nama" class="form-label">Nama Rental/Perusahaan</label>
                        <input type="text" id="s-nama" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="s-alamat" class="form-label">Alamat</label>
                        <input type="text" id="s-alamat" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="s-telp" class="form-label">No. Telepon</label>
                        <input type="tel" id="s-telp" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="s-email" class="form-label">Email</label>
                        <input type="email" id="s-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="s-rekening" class="form-label">No. Rekening</label>
                        <input type="text" id="s-rekening" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="s-password" class="form-label">Password</label>
                        <input type="password" id="s-password" class="form-control" required>
                    </div>
                    <button type="submit" class="submit-btn">Daftar sebagai Supplier</button>
                </form>
            </div>

            <div class="auth-footer">
                Sudah punya akun? <a href="login.html" style="color: var(--primary); font-weight: 500;">Login di sini</a>.
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>

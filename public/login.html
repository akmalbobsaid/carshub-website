<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarsHub</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

            header h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            }

            header p {
                font-size: 1.1rem;
                opacity: 0.9;
            }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .form-container {
            max-width: 450px;
            margin: 5rem auto;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

            .form-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            }

        .form-toggle {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .toggle-btn {
            flex: 1;
            padding: 1.2rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

            .toggle-btn::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 3px;
                background: #007bff;
                transform: scaleX(0);
                transition: transform 0.3s ease;
            }

            .toggle-btn.active {
                color: #007bff;
                background: white;
            }

                .toggle-btn.active::after {
                    transform: scaleX(1);
                }

        .form-content {
            padding: 2.5rem;
        }

        #form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

            .form-group label {
                display: block;
                margin-bottom: 0.8rem;
                font-weight: 600;
                color: #555;
                font-size: 0.95rem;
            }

            .form-group input {
                width: 100%;
                padding: 1rem 1.2rem;
                border: 2px solid #e1e5e9;
                border-radius: 12px;
                font-size: 1rem;
                transition: all 0.3s ease;
                background: #f8f9fa;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: #007bff;
                    background: white;
                    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
                    transform: translateY(-2px);
                }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

            .submit-btn:hover {
                background: linear-gradient(135deg, #0056b3, #004085);
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
            }

            .submit-btn:active {
                transform: translateY(0);
            }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

            .login-footer a {
                color: #007bff;
                text-decoration: none;
                font-weight: 600;
                transition: color 0.3s ease;
            }

                .login-footer a:hover {
                    color: #0056b3;
                    text-decoration: underline;
                }

        .role-indicator {
            position: absolute;
            top: -10px;
            right: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(40, 167, 69, 0.3);
        }

        @media (max-width: 480px) {
            .form-container {
                margin: 1rem;
                border-radius: 15px;
            }

            .form-content {
                padding: 2rem 1.5rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .toggle-btn {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

            .loading .submit-btn {
                background: #6c757d;
                cursor: not-allowed;
            }

        /* Success animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: slideIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <header style="margin: 50px 0 0 0">
        <h1>Masuk</h1>
        <p>Bergabunglah dengan komunitas rental mobil terpercaya</p>
    </header>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-car"></i>
                CarsHub
            </a>
            <ul class="nav-links">
                <li><a href="#home">Beranda</a></li>
                <li><a href="#cars">Mobil</a></li>
                <li><a href="#about">Tentang</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
            <div class="nav-auth">
                <a href="login.html" class="btn btn-outline">
                    <i class="fas fa-sign-in-alt"></i>
                    Masuk
                </a>
                <a href="register.html" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Daftar
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <!--<div class="role-indicator" id="role-indicator">Pelanggan</div>-->

            <div class="form-toggle">
                <button id="customer-toggle" class="toggle-btn active">
                    üë§ Pelanggan
                </button>
                <button id="supplier-toggle" class="toggle-btn">
                    üè¢ Supplier
                </button>
            </div>

            <div class="form-content">
                <form id="login-form">
                    <h2 id="form-title">Masuk sebagai Pelanggan</h2>

                    <div class="form-group">
                        <label for="email">üìß Email</label>
                        <input type="email" id="email" placeholder="Masukkan email Anda" required>
                    </div>

                    <div class="form-group">
                        <label for="password">üîí Password</label>
                        <input type="password" id="password" placeholder="Masukkan password Anda" required>
                    </div>

                    <button type="submit" class="submit-btn">
                        Masuk Sekarang
                    </button>
                </form>

                <div class="login-footer">
                    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
